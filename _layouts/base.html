<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "SD IMOP" }}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Urbanist', 'ui-sans-serif', 'system-ui']
          },
          colors: {
            neutralBg: '#0f1117',
            neutralCard: '#1a1c23',
            accent: '#8b5cf6',
            softText: '#d4d4d8',
          },
          animation: {
            'fade-in': 'fadeIn 0.7s ease-out forwards',
            'slide-in': 'slideIn 0.7s ease-out forwards',
            'pulse-slow': 'pulse 5s ease-in-out infinite',
            'gradient-x': 'gradientX 8s ease infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
            slideIn: { '0%': { transform: 'translateY(15px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
            gradientX: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          }
        }
      }
    };
  </script>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.1); border-radius: 6px; }
    ::selection { background: #8b5cf6; color: white; }
  </style>
</head>

<body class="bg-neutralBg text-softText font-sans min-h-screen transition-colors duration-300">
  <div class="flex min-h-screen w-full">
  
    <!-- Sidebar -->
    <aside class="w-64 h-screen fixed top-0 left-0 z-40 bg-neutralCard p-6 hidden md:flex flex-col justify-between shadow-xl border-r border-white/5">      <div class="flex flex-col flex-1 justify-center gap-10">
        <div>
          <h1 class="text-2xl font-bold text-white tracking-tight mb-6 pl-1">San Diego IMOP</h1>
          <nav class="space-y-4 text-sm">
            <a href="{{ site.baseurl }}/" class="group flex items-center gap-3 hover:text-white transition duration-200">
              <i class="fas fa-home w-5 group-hover:text-accent"></i>
              <span class="group-hover:underline underline-offset-4">Home</span>
            </a>
            <a href="blogs" class="group flex items-center gap-3 hover:text-white transition duration-200">
              <i class="fas fa-book-open w-5 group-hover:text-accent"></i>
              <span class="group-hover:underline underline-offset-4">Blogs</span>
            </a>
            <a href="#" class="group flex items-center gap-3 hover:text-white transition duration-200">
              <i class="fas fa-chart-line w-5 group-hover:text-accent"></i>
              <span class="group-hover:underline underline-offset-4">Analytics</span>
            </a>
            <a href="#" class="group flex items-center gap-3 hover:text-white transition duration-200">
              <i class="fas fa-cogs w-5 group-hover:text-accent"></i>
              <span class="group-hover:underline underline-offset-4">Settings</span>
            </a>
          </nav>
        </div>
      </div>
      <div class="text-xs text-gray-500 mt-8">
        <p>Â© 2025 Ansh Kumar</p>
        <button id="theme-toggle" class="mt-2 text-gray-400 hover:text-white transition">Toggle Dark</button>
      </div>
    </aside>

    <!-- Main Wrapper: pushes content to the right of the fixed sidebar -->
    <div class="flex-1 pl-64">
      <main class="overflow-y-auto p-6 md:p-10 animate-fade-in">
        <div class="bg-neutralCard border border-white/10 rounded-3xl p-10 shadow-xl animate-slide-in hover:border-accent transition-all duration-300 ease-in-out">
          {{ content }}
        </div>
      </main>
    </div>

  </div>

  <!-- Mobile Sidebar Toggle -->
  <div x-data="{ open: false }" class="md:hidden p-4 fixed z-50">
    <button @click="open = !open" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
    <div x-show="open" @click.outside="open = false" class="absolute left-0 top-14 bg-neutralCard p-6 rounded-r-xl shadow-lg space-y-4 z-40 border border-white/10">
      <a href="{{ site.baseurl }}/" class="block hover:text-white transition">Home</a>
      <a href="blogs" class="block hover:text-white transition">Blog</a>
      <a href="#" class="block hover:text-white transition">Analytics</a>
      <a href="#" class="block hover:text-white transition">Settings</a>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
